<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>メインページ</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{{ header }}

	<div class="container">
		{% if remode == 1 %}
		<div class="alert alert-success">
			<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		<h2 class="sub-header">空路登録</h2>
		<div class="panel panel-primary">
			<form method="post" action="/Route">
			<label>出発空港</label>
			<select name="departure" id="departure">
			{% for airport in allports %}
			<option>
			{{ airport.portname }}
			</option>
			{% endfor %}
			</optgroup>
			</select><br/>
			<label>到着空港</label>
			<select name="arrival" id="arrival">
			{% for airport in allports %}
			<option>
			{{ airport.portname }}
			</option>
			{% endfor %}
			</select><br/>
			<label>所要時間</label><input type="text" name="dist">時間<br/>
			<label>航空会社</label>
			<select name="airline" id="airline">
			{% for airline in allcompanies %}
			<option value="{{ airline.key.name }}">
			{{ airline.company_name }}
			</option>
			{% endfor %}
			</select><br/>
			<label>路線コード</label><input type="text" name="code"><br/>
			<label>頻度</label>1日<input type="text" name="frec">本<br/>
			<label>使用機材</label><input type="text" name="plane"><br/>
			<input type="submit">
			</form>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
