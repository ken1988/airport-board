<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>メインページ</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{{ header }}

	<div class="container">
		{% if remode == 0 %}
		<div class="alert alert-success">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		{% if remode == 1  %}
		<div class="alert alert-danger">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		<h2 class="sub-header">航空会社登録</h2>
		<div class="panel panel-primary">
			<form method="post" enctype="multipart/form-data" action="/Airline" role="form">
				<label>航空会社名</label><input type="text" name="company_name"><br>
				<label>会社ロゴ<input id="logofile" name="file_data" type="file"><br>
				<label>略号</label><input type="text" name="company_abb"><br>
				<label>所属国</label><input type="text" name="country">
				<input type="submit">
			</form>
		</div>
	</div>

	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
