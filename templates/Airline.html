<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/detail_setting.css" rel="stylesheet">

<!-- Timepicker CSS -->
<link href="../css/bootstrap-timepicker.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link href="../css/bootstrap-editable.css" rel="stylesheet">

<!-- Riot.js -->
<script type="riot/tag" src="../riots/sample.tag"></script>
<script src="../js/riot+compiler.js" type="text/javascript"></script>
<!-- Riot.js -->

<title>航空会社登録</title>

</head>
<body>
{{ header }}

	<div class="container">
		{% if remode == 0 %}
		<div class="alert alert-success">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		{% if remode == 1  %}
		<div class="alert alert-danger">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		<div class="panel panel-primary col-md-11">
			<h2 class="sub-header">{{ country_name }}航空会社リスト</h2>
			<table class="table" id="airline_panel">
				<thead>
					<tr>
						<th class="col-md-3">航空会社名</th>
						<th class="col-md-1">略号</th>
						<th class="col-md-1">航空会社ロゴ</th>
						<th></th>
					</tr>
				</thead>
			<tbody>
			{% for airline in allcompanies %}
			<tr>
			<td>{{ airline.company_name }}</td>
			<td>{{ airline.company_abb }}</td>
			<td><img src="/get_img?key={{ airline.key.id }}" alt="{{ airline.company_name }}"/></td>
			</tr>
			{% endfor %}
			</tbody>
			</table>
		</div>

		<div class="panel panel-primary  col-md-3" id="airport_panel">
		<h2 class="sub-header">航空会社登録</h2>
			<form method="post" enctype="multipart/form-data" action="/Airline" role="form">
				<label>航空会社名</label>
				<div class="input-group col-xs-7"><input type="text" name="company_name" class="form-control"></div>
				<label>会社ロゴ</label>
				<div class="input-group col-xs-7"><input id="logofile" name="file_data" type="file"  style="display: none;">
					<div class="input-prepend">
		 				<a class="btn" onclick="$('#logofile').click();"><i class="glyphicon glyphicon-folder-open"></i></a>
		  				<span id="cover" class="input-xlarge uneditable-input">select file</span>
					</div>
				</div>
				<label>略号</label>
				<div class="input-group col-xs-7"><input type="text" name="company_abb" class="form-control" placeholder="会社コード（3桁）"></div>
				<label>所属国</label>
				<div class="input-group col-xs-7"><input type="text" name="country" class="form-control"></div>
				<input type="submit"  class="btn btn-primary">
			</form>
		</div>
	<script>
	riot.mount('sample');
	</script>
	</div>



	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	type="text/javascript">
</script>
<script src="../js/bootstrap-timepicker.js" type="text/javascript"></script>
<script src="../js/airboard.js" type="text/javascript"></script>
</body>
</html>
