<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/detail_setting.css" rel="stylesheet">

<!-- Timepicker CSS -->
<link href="../css/bootstrap-timepicker.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link href="../css/bootstrap-editable.css" rel="stylesheet">

<!-- Riot.js -->
<script type="riot/tag" src="../riots/load_myports.tag"></script>
<script src="../js/riot+compiler.js" type="text/javascript"></script>
<!-- Riot.js -->

<title>空港登録</title>

</head>

<body>
	{{ header }}

	<div class="container col-md-11">
		{% if remode == 0 %}
		<div class="alert alert-success">
			<p>{{ sys_message }}</p>
		</div>
		{% endif %} {% if remode == 1 %}
		<div class="alert alert-danger">
			<p>{{ sys_message }}</p>
		</div>
		{% endif %}
    <load_myports></load_myports>
	<div id="port_design" class="panel panel-primary col-md-5">
	<div id="toolbox">
	<li class="Runway" id="RW1 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	<li class="Runway" id="RW2 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	<li class="Runway" id="RW3 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	<li class="Runway" id="RW4 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	</div>
	<canvas id="port_map" width="300" height="300"></canvas>
	</div>

	</div>

	<!-- /.container -->
	<script>
	riot.mount('load_myports', { country_name: '{{ country_name }}', country_key: '{{ origin_key }}' })
	</script>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="../js/bootstrap.js" type="text/javascript"></script>
	<script src="../js/bootstrap-timepicker.js" type="text/javascript"></script>
	<script src="../js/bootstrap-editable.js" type="text/javascript"></script>
	<script src="../js/airboard.js" type="text/javascript"></script>
</body>
</html>
