<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>空港登録</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/detail_setting.css" rel="stylesheet">

<!-- Timepicker CSS -->
<link href="../css/bootstrap-timepicker.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{{ header }}

	<div class="container">
		{% if remode == 0 %}
		<div class="alert alert-success">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		{% if remode == 1  %}
		<div class="alert alert-danger">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		<h2 class="sub-header">空港登録</h2>
		<div class="panel panel-primary  col-lg-3 col-md-3" id="airport_panel">
			<form method="post" action="/Airport">
				<label>空港名</label>
				<div class="input-group  col-xs-7"><input type="text" name="portname"  class="form-control"></div>
				<label>空港コード</label>
				<div class="input-group  col-xs-7"><input type="text" name="portcode"  class="form-control" placeholder="空港コード（3桁）"></div>
				<label>所在都市</label>
				<div class="input-group  col-xs-7"><input type="text" name="location" class="form-control"></div>
				<label>第1滑走路</label>
				<div class="input-group  col-xs-7">
				<select name="runway" id="runway1" class="form-control">
				<option value="1">1000m滑走路</option>
				<option value="2">1500m滑走路</option>
				<option value="3">2000m滑走路</option>
				<option value="3">2500m滑走路</option>
				<option value="5">3000m滑走路</option>
				<option value="6">4000m滑走路</option>
				</select></div>
				<input type="button" value="追加" class="btn btn-primary">

				<input type="submit"  class="btn btn-primary">
			</form>
			<a href="https://ja.wikipedia.org/wiki/%E7%A9%BA%E6%B8%AF%E3%82%B3%E3%83%BC%E3%83%89">参考リンク：空港コード</a>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-timepicker.js" type="text/javascript"></script>
</body>
</html>
