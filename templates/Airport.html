<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>空港登録</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/detail_setting.css" rel="stylesheet">

<!-- Timepicker CSS -->
<link href="../css/bootstrap-timepicker.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link href="../css/bootstrap-editable.css" rel="stylesheet">
</head>

<body>
	{{ header }}

	<div class="container col-md-11">
		{% if remode == 0 %}
		<div class="alert alert-success">
			<p>{{ sys_message }}</p>
		</div>
		{% endif %} {% if remode == 1 %}
		<div class="alert alert-danger">
			<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		<div class="panel panel-primary col-md-6 pull-left">
			<h2 class="sub-header">{{ country_name }}空港リスト</h2>
			<table class="table table-hover" id="airport_panel">
				<thead>
					<tr>
						<th class="col-md-1">規模</th>
						<th class="col-md-3">空港コード</th>
						<th class="col-md-4">空港名</th>
						<th class="col-md-4">所在都市</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for port in allports %}
					<form method="post" action="/Airport" role="form" data-toggle="validator">
					<tr>
					<td>{{ port.portPoint }}</td>
					<td>{{ port.portcode }}</td>
					<td>{{ port.portname }}</td>
					<td>{{ port.location }}</td>
					<td>
					<input type="hidden" name="origin_country" value="{{ origin_key }}">
					<input type="hidden" name="mode" value="u">
					<input type="hidden" name="portid" id="portid" value="{{ port.key.id }}">
					<input type="button" value="空港デザイナ" id="{{ port.key.id }}" class="btn btn-primary apdez">
					</form>
					</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<div class="form-inline form-group" id="new_airport_panel">
				<form method="post" action="/Airport" role="form" data-toggle="validator">
					<label>空港コード</label>
					<input type="text" name="portcode" class="form-control" placeholder="空港コード(3桁)">
					<label>空港名</label>
					<input type="text" name="portname" class="form-control" placeholder="空港名">
					<label>所在都市</label>
					<input type="text" name="location" class="form-control" placeholder="所在都市">
					<input type="hidden" name="origin_country" value="{{ origin_key }}">
					<input type="hidden" name="mode" value="c">
					<input type="submit" class="btn btn-primary">
				</form>
			</div>
	</div>
	<div id="port_design" class="panel panel-primary col-md-5">
	<div id="toolbox">
	<li class="Runway" id="RW1 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	<li class="Runway" id="RW2 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	<li class="Runway" id="RW3 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	<li class="Runway" id="RW4 data-degree="0" data-distance="0" data-pointx="0" data-pointy="0"></li>
	</div>
	<canvas id="port_map" width="300" height="300"></canvas>
	</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap-timepicker.js" type="text/javascript"></script>
	<script src="../js/bootstrap-editable.js" type="text/javascript"></script>
	<script src="../js/airboard.js" type="text/javascript"></script>
</body>
</html>
