<h2>{{ airport.portname }}</h2>
<div id="toolbox">
<ul>
{% for equip in airport.portEquip %}
<li class="Runway" id="RW{{ equip.number }}" data-degree="{{ equip.degree }}"
data-distance="{{ equip.distance }}" data-pointx="{{ equip.root_pointX }}"
 data-pointy="{{ equip.root_pointY }}">第{{ equip.number }}滑走路 {{ equip.distance }}m級
</li>
{% endfor %}
</ul>
</div>
<canvas id="port_map" width="300" height="300"></canvas>
