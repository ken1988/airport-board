<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>メインページ</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/detail_setting.css" rel="stylesheet">

<!-- Timepicker CSS -->
<link href="../css/bootstrap-timepicker.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	{{ header }}
	<div class="container">
		<div class="alert alert-success">
			<p>{{ sys_message }}</p>
		</div>
		<form method="post" action="/">
			<select name="airport">
			{% for airport in allports %}
				<option>{{ airport.portname }}</option>
			{% endfor %}
			</select><input type="submit">
		</form>
		<h2 class="sub-header">{{ depart_port }}出発便</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>時刻</th>
						<th>行先</th>
						<th>航空会社</th>
						<th>便名</th>
					</tr>
				</thead>
				<tbody>
					{% for air_route in allroutes %}
					<tr>
						<td>15:00</td>
						<td>{{ air_route.airports.1 }}</td>
						<td><img src="/get_img?key={{ air_route.airline.0 }}" />{{ air_route.str_airline.0 }}</td>
						<td>{{ air_route.route_code }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-timepicker.js" type="text/javascript"></script>
</body>
</html>
