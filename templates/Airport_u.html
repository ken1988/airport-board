<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>空港登録</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/detail_setting.css" rel="stylesheet">

<!-- Timepicker CSS -->
<link href="../css/bootstrap-timepicker.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{{ header }}

	<div class="container">
		{% if remode == 0 %}
		<div class="alert alert-success">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		{% if remode == 1  %}
		<div class="alert alert-danger">
		<p>{{ sys_message }}</p>
		</div>
		{% endif %}
		<h2 class="sub-header">空港修正</h2>
		<div class="panel panel-primary  col-lg-4 col-md-4" id="airport_panel">
		<form method="post" action="/port_list">
		<select name="airport" id="airport">
		{% for port in allports %}
		<option value="{{ port.key.id }}">{{ port.portname }}</option>
		{% endfor %}
		</select>
		<input type="hidden" name="mode" id="mode" value="uni">
		<input type="button" id="fetch_port" value="読み込み">
		</form>
			<form method="post" action="/Airport" role="form" data-toggle="validator">
				<label>空港名</label>
				<div class="input-group  col-xs-7"><input type="text" name="portname"  id="portname" class="form-control" required="required"></div>
				<label>空港コード</label>
				<div class="input-group  col-xs-7"><input type="text" data-minlength="3" name="portcode"  id="portcode" class="form-control" placeholder="空港コード（3桁）" required="required"></div>
				<label>所在都市</label>
				<div class="input-group  col-xs-7"><input type="text" name="location" id="location" class="form-control" required="required"></div>
				<label>所在国</label>
				<div class="input-group  col-xs-7"><input type="text" name="country_name" class="form-control" value="{{ country_name }}" required="required"></div>
				<input type="hidden" name="mode" value="u">
				<input type="hidden" name="portid" id="portid" value="">
				<input type="submit"  class="btn btn-primary">
			</form>
			<a href="https://ja.wikipedia.org/wiki/%E7%A9%BA%E6%B8%AF%E3%82%B3%E3%83%BC%E3%83%89">参考リンク：空港コード</a>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-timepicker.js" type="text/javascript"></script>
<script src="../js/airboard.js" type="text/javascript"></script>
<script src="../js/validator.js" type="text/javascript"></script>
</body>
</html>
